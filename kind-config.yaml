# KinD cluster configuration for local development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kaloupile-dev
nodes:
  - role: control-plane
    extraPortMappings:
      # HTTP
      - containerPort: 30080
        hostPort: 80
        protocol: TCP
      # HTTPS
      - containerPort: 30443
        hostPort: 443
        protocol: TCP
      # PostgreSQL (forwarded from cluster)
      - containerPort: 30432
        hostPort: 5432
        protocol: TCP
